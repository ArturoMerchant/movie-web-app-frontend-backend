    <meta charset="UTF-8" />

</head>
<body>
    <header>
        <div >
            <h1><a href="index.html">Merchanflix</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="history.html">Historia</a></li>
                <li><a href="contact.html">Contacto</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Agrega tu Película</h2>
            <form id="movieForm">
                
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="Ej. Guardians of the Galaxy Vol. 2" required>
                </div>
                
                
                <div class="form-group">
                    <label for="year">Año</label>
                    <input type="number" class="form-control" id="year" placeholder="Ej. 2017" min="1900" max="2100" required>
                </div>
                
                
                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" class="form-control" id="director" placeholder="Ej. James Gunn" required>
                </div>
                
                
                <div class="form-group">
                    <label for="duration">Duración</label>
                    <input type="text" class="form-control" id="duration" placeholder="Ej. 2h 16min" required>
                </div>
                
        <div class="form-group">
            <label>Género</label>
            <div id="genre">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" value="Action" id="action">
                    <label class="form-check-label" for="action">Action</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" value="Adventure" id="adventure">
                    <label class="form-check-label" for="adventure">Adventure</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" value="Comedy" id="comedy">
                    <label class="form-check-label" for="comedy">Comedy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" value="Drama" id="drama">
                    <label class="form-check-label" for="drama">Drama</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" value="Fantasy" id="fantasy">
                    <label class="form-check-label" for="fantasy">Fantasy</label>
                </div>
            </div>
        </div>
                
        <div class="form-group">
            <label for="rate">Valoración: <span id="rateValue">5</span></label>
            <input type="range" class="form-control-range" id="rate" min="0" max="10" step="0.1" value="5">
        </div>
                
                
                <div class="form-group">
                    <label for="poster">URL del Póster</label>
                    <input type="url" class="form-control" id="poster" placeholder="Ej. https://m.media-amazon.com/..." required>
                </div>
                
                
                <button type="submit" class="btn btn-primary btn-block">Guardar Película</button>
            </form>
        </div>
        
    </main>

</body>
